apiVersion: apps/v1
kind: Deployment
metadata:
  name: bari_mongo
  labels:
    app.kubernetes.io/name: bari_mongo
    app.kubernetes.io/component: backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: bari_mongo
      app.kubernetes.io/component: backend
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bari_mongo
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: bari_mongo
        image: mongo:4.2
        args:
          - --bind_ip
          - 0.0.0.0
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
            claimName: mongo-pvc